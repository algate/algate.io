<header class="header" style="z-index: 1;background: rgba(0,155,219,0.8)">
    <div class="container">
        <h1 class="logo"><a href="javascript:;"  style="font-size: 20px;color:#fff;">{{site.title}}</a></h1>
        <div class="sitenav">
            <ul>
                <li class="menu-item menu-item-type-custom menu-item-object-custom menu-item-home menu-item-8"><a href="/">首页</a></li>
                {% for item in site.nav %}
                <li {% if item.nav %}class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-10 menu-item-has-children"{% else %}class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-10"{% endif %}>
                    <a href="{{item.url}}" title="{{item.description}}">
                        {{item.title}}
                    </a>
                    {% if item.nav %}
                    <div class="sub-menu">
                        <ul>
                            {% for subItem in item %}
                            <li><a href="javascript:;">{{subItem.title}}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </div>
        <span class="sitenav-on"><i class="fa" style="color:#fff;"></i></span>
        <span class="sitenav-mask"></span>
    </div>
</header>
